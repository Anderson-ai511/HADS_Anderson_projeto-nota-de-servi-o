<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nota de Serviço</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Criar Nova Nota de Serviço</h1>

        <!-- Mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages|unique %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('create_note') }}" method="post">
            <div class="form-group">
                <label for="cliente_id">Cliente:</label>
                <select id="cliente_id" name="cliente_id" required>
                    <option value="">Selecione um cliente...</option>
                    {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }} {% if cliente.cpf_cnpj %}({{ cliente.cpf_cnpj }}){% endif %}</option>
                    {% endfor %}
                </select>
            </div>
          
            <div class="form-group">
                <label for="local_atendimento">Local do Atendimento:</label>
                <input type="text" id="local_atendimento" name="local_atendimento" required>
            </div>
            <div class="form-group">
                <label for="dia">Dia:</label>
                <input type="date" id="dia" name="dia" required>
            </div>
            <div class="form-group">
                <label for="tipo_servico">Tipo de Serviço:</label>
                <select id="tipo_servico" name="tipo_servico" required>
                    <option value="Instalação">Instalação</option>
                    <option value="Manutenção">Manutenção</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" rows="4" placeholder="Descreva o que foi feito no chamado"></textarea>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
            </div>
            <button type="submit" class="btn">Criar Nota</button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="logout-link">Voltar ao Dashboard</a>
    </div>
</body>
</html>
