<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Sistema de Nota de Serviço</h1>

        <!-- Mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <p>Bem-vindo ao sistema! Você fez login com sucesso.</p>

        <div class="dashboard-buttons">
            <button class="btn btn-primary">Criar Nova Nota</button>
            <button class="btn btn-secondary">Ver Notas Existentes</button>
        </div>

        <a href="{{ url_for('login') }}" class="logout-link">Logout</a>
    </div>
</body>
</html>
